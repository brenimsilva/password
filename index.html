<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="inputBox">
      <h2>Random Password Generator App</h2>
      <input
        type="text"
        name=""
        placeholder="Create Password"
        id="password"
        readonly=""
      />
      <i class="fa-regular fa-clone copy"></i>
      <div id="btn">Generate Password</div>
    </div>
    <div class="alertBox hiden" id="alertBox">
      <span class="fa-regular fa-circle-check"></span>
      <span class="msg">Copied to Clipboard!</span>
      <span class="close-btn">
        <span class="fas fa-times"></span>
      </span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
